name: tanzu-deploy-workflow
on: [push]
jobs:
  tanzu_deploy_job:
    runs-on: ubuntu-latest
    permissions: write-all
    name: Deploy to Tanzu Platform on Commit
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.Registry }}
          username: ${{ env.HarborUser }}
          password: ${{ secrets.HarborPassword }}
      - name: Deploy application to Tanzu Platform
        uses: cpage-pivotal/tanzu-deploy-action@main
        with:
          tanzu_api_token: ${{ secrets.TanzuApiToken }}
          container_registry: ${{ env.Registry }}/${{ env.HarborUser }}/gha-build/gha-spring-sensors
          buildPlanSource: simple.tanzu.vmware.com
          project: ne-growth
          space: jay